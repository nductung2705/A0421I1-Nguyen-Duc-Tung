<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input"><br><br>
    <button onclick="metersToFeet(Number(document.getElementById('input').value))">Chuyen sang Feet</button><br><br>
    <button onclick="feetsToMeters(Number(document.getElementById('input').value))">Chuyen sang Meters</button>
    <br>
    <b id="result"></b>
    <script>
        function metersToFeet(meters){
        if(meters<=0||isNaN(meters)){
            alert("Nhap sai gia tri")
        }
        else{
        let feets=3.279*meters;
        document.getElementById("result").innerHTML=meters+"met quy doi thanh: "+feets+"feets"
        }

    }
    function feetsToMeters(feets){
        if(feets<=0||isNaN(feets)){
            alert("Nhap sai gia tri")
        }
        else{
        let metters=0.305*feets;
        document.getElementById("result").innerHTML=feets+"feets quy doi thanh: "+metters+"met"
        }

    }
    </script>
</body>
</html>
