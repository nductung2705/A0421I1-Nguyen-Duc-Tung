<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input">
    <button onclick="kiemTraSoNguyenTo()">Kiem tra</button>
    <script>
        function kiemTraSoNguyenTo(){
        let inputNumber=parseInt(document.getElementById("input").value)
        let flag=true;
        if(inputNumber<2){
            flag=false;
        }
        else{
        for(let i=2;i<=inputNumber/2;i++){
            if(inputNumber%i==0){
                flag=false;
                break;
            }
        }
    }
    if(flag){
        alert("So vua nhap ("+inputNumber+ ") la so nguyen to");
    }
    else{
        alert("So vua nhap ("+inputNumber+ ") ko phai nguyen to");
    }
    }
    </script>
</body>
</html>
