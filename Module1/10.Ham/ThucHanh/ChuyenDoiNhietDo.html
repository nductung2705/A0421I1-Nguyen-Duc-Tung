<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <form>
        <h3>Type a value in the Fahrengeit field to covert the value to Celcius</h3>
        <label>Fahrengeit<input id="inputValue" type="number" onchange="convertTemperature(parseFloat(document.getElementById('inputValue').value))" oninput="convertTemperature(parseFloat(document.getElementById('inputValue').value))"></label>
    </form>
    <p id="result"></p>
    <script>
        function convertTemperature(inputTemperature){
        let outputTemperature=(inputTemperature-31)/1.8
        document.getElementById("result").innerHTML="Celcius: "+outputTemperature;
        }
    </script>
</body>
</html>
