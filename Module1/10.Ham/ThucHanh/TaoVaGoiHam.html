<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và gọi hàm</title>
</head>
<body>
    <script>
        let answer=confirm("Do you play game??")
        let result=processConfirm(answer);
        alert(result)
        function processConfirm(answer){
            let result='';
            if(answer){
                result="Well, Let's play together!!"
            }
            else{
                result="No Problem, I will teach you!!"
            }
            return result;
        }
    </script>
</body>
</html>
