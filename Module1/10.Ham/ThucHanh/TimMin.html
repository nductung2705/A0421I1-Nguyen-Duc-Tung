<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số nhỏ nhất</title>
</head>
<body>
    <script>
        do{
        var numberItem=parseInt(prompt("Nhập số phần từ của mảng"))
        } while(numberItem<=0||isNaN(numberItem))
        var arr=new Array(numberItem)
        inputValue(arr);
        alert("phần tử nhỏ nhất là: "+findMinNumber(arr));
        function inputValue(arr){
            for(var i=0; i<arr.length;i++){
                let element= parseInt(prompt("Nhập giá trị của mảng"))
                arr[i]=element;
            }
            return arr;
        }
        function findMinNumber(arr){
            let min=arr[0];
            for (var i=1;i<arr.length;i++){
                if(min>arr[i]){
                    min=arr[i];
                }
            }
            return min;
        }
        
    </script>
</body>
</html>
