<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature{
            constructor(cTemperature){
                this.cTemperature=cTemperature;
            }
            getFTemperature(){
                var fTemperature=Number((this.cTemperature*1.8)+32);
                return fTemperature;
            }
            getKTemperature(){
                var kTemperature=this.cTemperature+273.15;
                return kTemperature;
            }
        }
        var inputValue=Number(prompt("Nhập giá trị (Độ C): "));
        let temp=new Temperature(inputValue);
        document.write("Độ F tương ứng là: "+temp.getFTemperature() +"<br>");
        document.write("Độ K tương ứng là: "+temp.getKTemperature());
    </script>
</body>
</html>
