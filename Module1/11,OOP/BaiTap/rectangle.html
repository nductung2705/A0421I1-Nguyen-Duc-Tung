<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" style="width: 70%;height: 70%;"></canvas>
    <script>
        class rectangle{
            constructor(length,height){
                this.length=length;
                this.height=height;
            }
            setLength(length){
                this.length=length;
            }
            setHeight(height){
                this.height=height;
            }
            getLength(){
                return this.length;
            }
            getHeight(){
                return this.height
            }
            getPerimeter(){
                return 2*(this.getHeight()+this.getLength())
            }
            getArea(){
                return this.getHeight()*this.getLength()
            }
            drawCanvas(){
                var canvas=document.getElementById("myCanvas");
                var ctx=canvas.getContext("2d");
                ctx.fillRect(0,0,this.getHeight(),this.getLength())
            }
        }
        var length=parseInt(prompt("Nhập chiều dài hình chữ nhật"));
        var height=parseInt(prompt("Nhập chiều cao hình chữ nhật"));
        var newRectangle= new rectangle(length,height);
        alert ("Thông tin hình chữ nhật: \n dài: "+newRectangle.length+"\n rộng : "+ newRectangle.height)
        alert("Chu vi hình chữ nhật:"+newRectangle.getPerimeter()+"\n Diện tích hình chữ nhật:"+newRectangle.getArea())
        newRectangle.drawCanvas();
    </script>
</body>
</html>
