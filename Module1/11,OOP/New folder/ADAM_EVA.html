    <script>
    class Apple{
        constructor(weight){
            this.weight=weight;
        }
        getWeight(){
            return this.weight;
        }
        decrease(kg){
            this.weight-=kg;
        }
        isEmty(){
            if(this.weight===0){
                return true;
            }
             else{
                 return false;
             }
        }
    }
    class Human{
        constructor(name,weight){
            this.name=name;
            this.weight=weight;
        }
        getWeight(){
            return this.weight;
        }
        checkApple(Apple){
            return !Apple.isEmty();
            console.log(this.checkApple())
        }
        eatApple(Apple,kg){
            if(this.checkApple(Apple)){
                this.weight+=kg;
                alert(this.name+"said: Mlem mlem")
                Apple.decrease(kg);
            }else alert("Hết rồi má ơi!")
        }
    }
    let adam=new Human("Adam",80);
    let eva=new Human("Eva",45);
    let apple= new Apple(10);
    eva.eatApple(apple,10);
    adam.eatApple(apple);
    alert(eva.name+ " "+ eva.getWeight());
    alert (adam.name+ " "+ adam.getWeight());
    alert (apple.getWeight());
</script>
