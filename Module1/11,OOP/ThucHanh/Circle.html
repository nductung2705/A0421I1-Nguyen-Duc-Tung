<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Circle{
        constructor(radius){
            this.radius=radius
        }
        getArea(){
            let area=Math.pow(this.radius,2)*Math.PI
            return area;
        }
        displayCircle(){
            alert("Hinh tron co ban kinh la: "+this.radius+"\n Dien tich la: "+this.getArea())
        }
    }
    var radius= parseFloat(prompt("Nhap ban kinh hinh tron"))
    var circle=new Circle(radius);
    circle.getArea();
    circle.displayCircle();

    </script>
</body>
</html>
