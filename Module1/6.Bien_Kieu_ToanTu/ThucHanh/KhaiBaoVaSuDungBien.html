<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
    <style>
        button{
            margin-top: 1%;
        }
    </style>
    <script>
        function Write() {
            var i=10;
            var f=20.5;
            var b=true;
            var s= "Hà Nội";
            document.write("Biến i là "+i)
            document.write("<br>")
            document.write("Biến f là: " + f)
            document.write("<br>")
            document.write("biến b là: "+b)
            document.write("<br>")
            document.write("biến s là: "+ s)
        }
        function HinhChuNhat() {
            var x=parseInt(prompt("Nhập độ rộng: "));
            var y=parseInt(prompt("Nhập chiều dài:"));
            var s=x*y;
            alert("Diện tích hình chữ nhật là: "+s);

        }
        function BoiSo() {
            var a=parseInt(prompt("Nhập số a:"));
            var b=parseInt(prompt("Nhập số b:"));
            if(a%b===0)
            {
                alert(a+" là bội số của "+b)
            }
            else alert(a+" không phải bội số của "+b)
        }
    </script>
</head>
<body>
<button onclick="Write()">In ra tên biến</button><br>
<button onclick="HinhChuNhat()">Tính diện tích</button><br>
<button onclick="BoiSo()">Bội số</button><br>
</body>
</html>
