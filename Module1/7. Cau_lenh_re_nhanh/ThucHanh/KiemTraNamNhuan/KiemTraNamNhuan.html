<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
  <script>
      var year = parseInt(prompt("Nhập năm muốn kiểm tra"))
      var isNamNhuan =false;
      var vs4 = year % 4==0
      if (vs4){
          var vs100 = year%100==0
          if(vs100){
              var vs400= year%400==0
              if(vs400){
                  isNamNhuan=true;
              }
          }else isNamNhuan=true;
      }
      if(isNamNhuan){
          alert("Năm " +year +" là năm nhuận")
      }
      else {
          alert("Năm " +year +" không phải năm nhuận")
      }
  </script>
</body>
</html>
