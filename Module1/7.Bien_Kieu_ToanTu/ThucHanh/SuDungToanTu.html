<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
    <script>
        function HinhChuNhat() {
            var inputWight=parseInt(prompt("Enter the wight: "));
            var inputHeight=parseInt(prompt("Enter the height:"));
            var area=inputHeight*inputWight;
            alert("The area is: "+area);
        }
    </script>
</head>
<body>
<SCRIPT>
    HinhChuNhat();
</SCRIPT>
</body>
</html>
