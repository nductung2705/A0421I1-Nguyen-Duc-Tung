<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập rẽ nhánh 1</title>
</head>
<body>
    <script>
        var number1=Number(prompt("Nhập số a: "));
        var number2=Number(prompt("Nhập số b: "))
        if(number2!=0 && number2!=1&&number2!=''&&number2!=''){
        var flag=number1%number2==0;
        if(flag){
            alert(number1 +" chia hết cho " + number2);
        }
        else{
            alert(number1 + " không chia hết cho "+number2)
        }
      
    }
      else alert("phép tính không chính xác")
    </script>
</body>
</html>
