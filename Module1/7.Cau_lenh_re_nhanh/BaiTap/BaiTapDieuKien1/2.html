<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuổi lớp 10</title>
</head>
<body>
    <script>
        var old=parseInt(prompt("Nhập số tuổi"))
        if(old<15){
            alert("Không đủ tuổi học lớp 10, đợi thêm " +(15-old)+ " năm nữa!!!")
        }
        else{
            alert("Đủ tuổi học lớp 10")
        }
    </script>
</body>
</html>
