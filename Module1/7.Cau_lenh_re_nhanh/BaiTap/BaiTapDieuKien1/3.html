<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số</title>
</head>
<body>
    <script>
        var number=Number(prompt("Nhập số muốn kiểm tra:"))
        if(number<0){
            alert("Số vừa nhập nhỏ hơn 0")
        }
        else if(number>0){
            alert("Số vừa nhập lớn hơn 0")
        }
        else{
            alert("Số vừa nhập bằng 0")
        }
    </script>
</body>
</html>
