<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lơn nhất</title>
</head>
<body>
    <script>
        var number1=Number(prompt("Nhập số thứ nhất:"))
        var number2=Number(prompt("Nhập số thứ 2:"))
        var number3=Number(prompt("Nhập số thứ 3:"))
        if(number1>number2){
            var max =number1 > number3 ? number1 : number3;
        }
        else{
            var max=number2 > number3 ? number2 : number3;
        }
        alert("Số lớn nhất là "+ max)
    </script>
</body>
</html>
