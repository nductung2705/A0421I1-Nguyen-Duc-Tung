<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lơn nhất</title>
</head>
<body>
    <script>
        var a=Number(prompt("Nhập số thứ nhất:"))
        var b=Number(prompt("Nhập số thứ 2:"))
        var c=Number(prompt("Nhập số thứ 3:"))
        if(a>b){
            var max =a > c ? a : c;
        }
        else{
            var max=b > c ? b : c;
        }
        alert("Số lớn nhất là "+ max)
    </script>
</body>
</html>
