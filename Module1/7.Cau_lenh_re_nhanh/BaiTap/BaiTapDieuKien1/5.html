<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp hạng học sinh</title>
</head>
<body>
    <form>
        <label>Kiểm tra giữa kì<input type="text" id="midtermTest"></label>
        <br>
        <label>Kiểm tra cuối kì<input type="text" id="finalTest"></label>
        <br>
    </form>
    <button onclick="checkRank()">Xếp hạng</button>
    <script>
        function checkRank(){
            var midtermTest=Number(document.getElementById("midtermTest").value);
            var finalTest=Number(document.getElementById("finalTest").value);
            var averageMark=(midtermTest+(finalTest*2))/3
            var rank;
            const lestMark=4;
            if(midtermTest>lestMark&&finalTest>lestMark){
                if(averageMark>=8){
                    rank="Học sinh giỏi";
                }
                else if(averageMark>=7){
                    rank="Học sinh khá";
                }
                else{
                    rank="Học sinh trung bình";
                }
            }
            else{
                rank="Học sinh yếu";
            }
            document.write(rank)
        }
    </script>
</body>
</html>
