<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính hoa hồng</title>
</head>
<body>
    <form>
        <label>Giá trị hóa đơn <input type="text" id="value"></label>
        <br>
    </form>
    <button onclick="Input()">Nhập đơn</button>
    <button onclick="Export()">Tính hoa hồng</button>
    <script>
        var arr= new Array();
        function Input(){
            var bill=Number(document.getElementById("value").value);
            var bonus=0;
            if(bill>=1000000){
                bonus=bill*0.07;
            }
            else if(bill>=700000){
                bonus=bill*0.05;
            }
            else if(bill>=500000){
                bonus=bill*0.03
            }
            else{bonus=bill*0.01}
        arr.push(bonus);
        document.getElementById("value").value="";
        }
        
        function Export(){
            var tong=0;
            var scout="<ul>"
            for(var i=0;i<=arr.length-1;i++){
                tong=tong+Number(arr[i]);
                scout=scout+"<li>"+arr[i]+"</li>"
            }
            scout=scout+"</ul>";
            document.write(scout);
            document.write("Tổng cộng: "+ tong) 
        }
    </script>
</body>
</html>
