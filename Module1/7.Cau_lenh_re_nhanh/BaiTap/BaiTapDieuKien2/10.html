<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tiền điện</title>
</head>
<body>
    <script>
        const feeRank1=1481;
        const feeRank2=1533;
        const feeRank3=1768;
        const feeRank4=2242;
        var totalFee=0;
        var result='Tổng tiền điện trong tháng là: ';
        do{
        var numberkWh=parseInt(prompt("Nhập số điện nhà bạn: "))
        }
        while (isNaN(numberkWh)||numberkWh<=0)
        if(numberkWh<=50){
            totalFee=numberkWh*feeRank1;
            result=result+totalFee
        }
        else if(numberkWh<=100){
            totalFee=50*feeRank1+((numberkWh-50)*feeRank2)
            result=result+totalFee+"<br> Số tiền rank 1: "+50*feeRank1+"<br> Số tiền rank 2: "+ ((numberkWh-50)*feeRank2)
        }
        else if(numberkWh<=200){
            totalFee=50*feeRank1+50*feeRank2+(numberkWh-100)*feeRank3
            result=result+totalFee+"<br> Số tiền rank 1: "+50*feeRank1+"<br> Số tiền rank 2: "+ 50*feeRank2+"<br> Số tiền rank 3: "+(numberkWh-100)*feeRank3
        }else if(numberkWh<=300){
            totalFee=50*feeRank1+50*feeRank2+100*feeRank3+(numberkWh-200)*feeRank4
            result=result+totalFee+"<br> Số tiền rank 1: "+50*feeRank1+"<br> Số tiền rank 2: "+ 50*feeRank2+"<br> Số tiền rank 3: "+100*feeRank3+"<br> Số tiền rank 4: "+(numberkWh-200)*feeRank4
        }
        document.write(result)
        
    </script>
</body>
</html>
