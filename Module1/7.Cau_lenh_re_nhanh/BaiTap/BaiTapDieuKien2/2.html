<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi chiều dài</title>
        <script>
            function convertLength() {
    var inputAmount=parseInt(document.getElementById("input").value);
    var inputUnit=document.getElementById("inputUnit").value;
    var outputUnit=document.getElementById("outputUnit").value;
    var convertTemp;
    if(inputUnit=="m")
    {
        if(outputUnit=="m")
            convertTemp=inputAmount
        else  convertTemp=inputAmount/3.2808
    }
    else
    {
        if(outputUnit=="ft")
            convertTemp=inputAmount
        else convertTemp=inputAmount*3.2808;
    }
    document.getElementById("Temp").innerHTML="Result: " +convertTemp
}
       </script>
</head>
<body>
    <form>
        <h3>Chuyển đổi độ dài</h3>
        <table>
            <tr>
                <td>Amount</td>
                <td><input type="text" id="input"></td>
            </tr>
            <tr>
                <td>From Unit</td>
                <td>
                    <select id="inputUnit">
                        <option value="m">met</option>
                        <option value="ft">feet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>To Unit</td>
                <td>
                    <select id="outputUnit">
                        <option value="m">met</option>
                        <option value="ft">feet</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <button onclick="convertLength()">Convert</button>
    <form>
        <label id="Temp"></label>
    </form>
</body>
</html>
