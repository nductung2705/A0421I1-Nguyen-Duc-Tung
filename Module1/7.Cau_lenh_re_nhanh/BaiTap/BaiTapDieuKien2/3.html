<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
       
</head>
<body>
   <script>
    var length=parseInt(prompt("Nhập độ dài cạnh a: "));
    if(length>0)
    {
        var S=Math.pow(length,2);
        alert("Diện tích hình vuông có cạnh "+length+"là: "+S)
    }
    else
    {
        alert("Độ dài phải là 1 số dương");
    }
       </script>
</body>
</html>
