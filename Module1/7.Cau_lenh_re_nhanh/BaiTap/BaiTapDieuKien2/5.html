<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tam giác</title>
    
</head>
<body>
   <script>
    var length=parseInt(prompt("Nhập cạnh vuông 1: "));
    var width=parseInt(prompt("Nhập canh vuông 2 "));
    if(length>0 && width>0)
    {
        var S=(length*width)/2;
        alert("Diện tích hình tam giác là " +S)
    }
    else
    {  
        alert("Độ dài phải là 1 số dương");
    }
       </script>
</body>
</html>
