<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball</title>
</head>
<body>
        <img id=ball src="ball.png"/>
        <p>Click button below to move this image to right</p>
        <button onclick="moveRight()">Click me</button>
    <script>
        let imageObject=null;
        function Start(){
        imageObject=document.getElementById("ball");
        imageObject.style.position='relative';
        imageObject.style.left='0px';
        }
        function moveRight(){
            imageObject.style.left=parseInt(imageObject.style.left)+10+"px"
        }
        window.onload=Start;
    </script>
</body>
</html>
