<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="Reading()">
    <img id="james" src="https://cdn.nba.com/headshots/nba/latest/1040x760/2544.png" style="position:absolute; left:0px;top:0px; height:200px; width:180px"/>
    <script>
        function Reading(){
            window.addEventListener("keydown",moveSelection)
        }
        function moveUp(){
            console.log("1")
            let element=document.getElementById("james");
            element.style.top=parseInt(element.style.top)-5 +"px"
        }
        function moveDown(){
            let element=document.getElementById("james");
            element.style.top=parseInt(element.style.top)+5 +"px"
        }
        function moveLeft(){
            let element=document.getElementById("james");
            element.style.left=parseInt(element.style.left)-5 +"px"
        }
        function moveRight(){
            let element=document.getElementById("james");
            element.style.left=parseInt(element.style.left)+5 +"px"
        }
        function moveSelection(evt){
            switch(evt.keyCode){
                case 38:
                    moveUp();
                    break;
                case 40: 
                    moveDown();
                    break;
                case 37:
                    moveLeft();
                    break;
                case 39: 
                moveRight()
                break;
            }
        }
        
    </script>
</body>
</html>
