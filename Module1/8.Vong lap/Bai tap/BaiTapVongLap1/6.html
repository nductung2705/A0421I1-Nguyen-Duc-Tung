<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var count=1
         var sum=0;
         var result=""
        for(var i=1;count<=7;i++){
            if(i%7==0){
                result=result+", "+i;
                sum+=i;
                count++
            }
        }
        document.write("30 số tự nhiên đầu tiên chia hết cho 7 là: " + result+"<br>");
        document.write("Tổng của chúng là "+sum);
    </script>
</body>
</html>
