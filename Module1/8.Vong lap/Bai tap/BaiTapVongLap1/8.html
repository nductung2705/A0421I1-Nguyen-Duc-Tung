<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="randomNumber()">Chơi thôi</button>
    <script>
        
        function randomNumber(){
        var randomNumber=parseInt((Math.random()*100))
        var count=0
        flag=true;
        do{
            count++
            do{
            var selectNumber=parseInt(prompt("Đoán thử xem"))
            }while(isNaN(selectNumber)||selectNumber<0||selectNumber>100)
            if(selectNumber<randomNumber){
                alert("Lớn hơn xíu. Bạn còn "+(3-count)+" lần đoán")
            }
            else if(selectNumber>randomNumber){
                alert("Nhỏ hơn xíu Bạn còn "+(3-count)+" lần đoán")
            }
            if(count==3){
                alert("Bạn thua rồi");
                flag=false;
                break;
            }
        }while(selectNumber!=randomNumber)
        if(flag)
        alert("Bạn đoán trúng rồi")
        
        }
    </script>
</body>
</html>
