<html lang="en">
<head>

    <title>Tăng giảm nhiệt độ</title>
</head>
<body>
    <script>
        do{
            var temperature= parseInt(prompt("Nhập nhiệt độ:"))
        }while(isNaN(temperature))
        while(temperature<=20||temperature>=100){
            if(temperature<=20){
            alert("Lạnh quá, Tăng điều hòa đi")
            temperature=parseInt(prompt("Nhập lại nhiệt độ"))
            }
        if (temperature>=100){
            alert("Nóng quá, Giảm điều hòa đi")
            temperature=parseInt(prompt("Nhập lại nhiệt độ"))
        }
    }
        alert("Oke baby")
    </script>
</body>
</html>
