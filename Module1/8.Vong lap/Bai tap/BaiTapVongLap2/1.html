<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var countNumber=parseInt(prompt("Nhập chiều dài nãy Fibonacci"))
        }while (isNaN(countNumber)||countNumber<=0)
    var arr= new Array(countNumber)
    for(var i=0;i<countNumber;i++)
    {
        if(i<2){
            arr[i]=i
        }
        else{
            arr[i]=arr[i-1]+arr[i-2]
        }
    }
    document.write("Dãy Fibo là: "+arr.toString())
    </script>

</body>
</html>
