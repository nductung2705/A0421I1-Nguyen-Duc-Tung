<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var lenght=parseInt(prompt("Nhập chiều cao của tam giác"))
        }while (isNaN(lenght)||lenght<=0)
    for(var i=lenght;i>=1;i--)
    {
       for(var j=i+1;j>=1;j--){
           if(j==1){
               document.write("<br>")
           }
           else{
               document.write("*")
           }
       }
    }
    </script>

</body>
</html>
