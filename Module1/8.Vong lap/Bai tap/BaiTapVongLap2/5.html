<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var lenght=parseInt(prompt("Nhập chiều cao của tam giác"))
        }while (isNaN(lenght)||lenght<=0)
    for(var i=0;i<lenght;i++)
    {
       for(var j=1;j<(lenght-i);j++){
           document.write("&ensp;");
           }
        for(var k=(lenght-i);k<=lenght;k++){
        document.write("*")
        }
        document.write("<br>")
       }
    
    </script>

</body>
</html>
