<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Tiền gốc <input type="number" id="preMoney"></label>
        <label>Số tháng <input type="number" id="monthNumber" onchange="tinhLaiSuat(parseInt(document.getElementById('monthNumber').value))" oninput="tinhLaiSuat(parseInt(document.getElementById('monthNumber').value))"></label>
        <label>Lãi suất <input type="number" id="interest" disabled> % / tháng</label>
    </form>
    <button onclick="tinhTongLai()">Tính</button>
    <script>
        
        function tinhLaiSuat(month){
            let rate=0;
            if(month>=24){
                rate=1
            }
            else if(month>=12){
                rate=0.8
            }
            else if(month>=6){
                rate=0.5
            }
            else rate=0.3
            document.getElementById("interest").value=rate
        }
        function tinhTongLai(){
            let preMoney=Number(document.getElementById("preMoney").value)
            let month=parseInt(document.getElementById("monthNumber").value)
            let rate=Number(document.getElementById("interest").value)
            let interestMonthly=0
            let totalMoney=preMoney;
            for(var i=1;i<=month;i++){
                interestMonthly=Math.round((totalMoney*(rate/100))*1000/1000);
                totalMoney+=interestMonthly;
                document.write("Lợi nhuận tháng "+i+" là: "+interestMonthly+"<br> Tổng tiền tiền kiệm: "+ totalMoney+"<br> <hr>")
            }
            document.write("<b> Tổng tiền sau khi hoàn thành</b>: "+totalMoney)
        }
    </script>
</body>
</html>
