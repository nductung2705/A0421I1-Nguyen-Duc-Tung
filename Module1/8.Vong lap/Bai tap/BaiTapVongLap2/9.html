    <script>
        do{
            var lenght=parseInt(prompt("Nhập chiều rộng của trái tim"))
        }while (isNaN(lenght)||lenght<=0)
    for(var i=1;i<=lenght/2;i=i+2)
    {
        for(var j=1;j<lenght-i;j=j+2){
            document.write("&ensp;")
           }
       for(var k=1;k<=i;k++){
            document.write("*");
        }
        for(var h=1;h<=lenght+i;h++)
          document.write("&ensp;")
           }
        for(m=1;m<=i-1;m++){
            document.write("*")
        }
        document.write("<br>")
    
    </script>
