<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        var control;
        var control="<table border='2' width='500' cellspacing='0' cellpadding='3'>"
            for(var i=1;i<10;i++)
            {
                control = control + "<tr>"
                for(var j=2;j<10;j++){
                    control=control+"<td>"+j+"x"+i+"="+j*i+"</td>"
                }
                control=control+"</tr>"
            }
            control=control+"</table>"
            document.write(control)
    </script>
</body>
</html>
