<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        var contro;
        var contro="<table border='2' width='500' cellspacing='0' cellpadding='3'>"
            for(var i=1;i<10;i++)
            {
                contro = contro + "<tr>"
                for(var j=2;j<10;j++){
                    contro=contro+"<td>"+j+"x"+i+"="+j*i+"</td>"
                }
                contro=contro+"</tr>"
            }
            contro=contro+"</table>"
            document.write(contro)
    </script>
</body>
</html>
