<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Nhập số lượng số nguyên tố:"))
        var count=0;
        var i=1
        document.write("Danh sách "+n+" số nguyên tố đầu tiên: <br>");
        while(count<n){
            i++;
            var j=2
            while(j<i){
                var test=i%j
                if(test==0){
                    break;
                }
                else{
                    j++
                }
            }
            if(test!==0){
                count++;
                document.write(count +", Số: "+i+"<br>");
            }
        }
    </script>
</body>
</html>
