<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 10 do while</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Nhập số từ 1 đến 10: "));
        do{
            document.write("Số vừa nhập là: " +n+"<br>");
            n=parseInt(prompt("Nhập các số từ 1 đến 10: "))

        } while(n>=1 && n<=10)
    </script>
</body>
</html>
