<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BangCuuChuong</title>
</head>
<body>
    <script>
        var result
        result="<table border='1', width='300' cellspacing='0' cellpadding='3'>";
            for(var i=1;i<=10;i++)
            {   result=result+"<tr>";
                for(var j=1;j<=10;j++){
                    result= result+"<td>"+i*j+"</td>";
                }
                result= result+"</tr>";
            }
            result= result+"</table>";
            document.write(result);
    </script>
</body>
</html>
