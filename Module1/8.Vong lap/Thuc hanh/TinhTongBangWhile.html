<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh tong While</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Nhập N, nhập -1 nếu muốn thoát ra"));
        var tong=0;
        while(n!==-1){
            tong+=n
            document.write(+n+"<br>")
            n=parseInt(prompt("Nhập N, nhập -1 nếu muốn thoát ra"))
            
        }
        document.write("-1 <br>")
        document.write("Tổng là: "+(tong-1))
    </script>
</body>
</html>
