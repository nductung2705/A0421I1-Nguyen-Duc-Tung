<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=new Array(10);
        for(i=0;i<arr.length;i++){
            var value=parseInt(prompt("Nhập giá trị phần tử"))
            arr[i]=value
        }
        var max=arr[0]
        average=arr[0];
        for(j=1;j<arr.length;j++){
            if(arr[j]>=max){
                max=arr[j];
            }
            average+=arr[j]
        }
        average/=arr.length
        document.write("Số lớn nhất trong mảng: "+ max+" <br> giá trị trung bình của các phần tử: " +average)
    </script>
</body>
</html>
