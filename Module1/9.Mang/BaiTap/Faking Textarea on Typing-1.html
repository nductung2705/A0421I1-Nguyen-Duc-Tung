<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <b>Faking Textarea on Typing</b><br>
        <textarea cols="20" rows="10" onkeydown="loadString()" id="result"></textarea>
    </form>
    <script>
        const string="Tui ten Tung hihi!!"
        var i=0
        let input=new Array(string.length)
        function loadString(){
        document.getElementById("result").value=input.toString();

        input[i]=string[i];
        i++
        document.getElementById("result").value=input.join("");
        
        if(i>string.length){
            var i=0;
            input=[]

        }
    }
    </script>
</body>
</html>
