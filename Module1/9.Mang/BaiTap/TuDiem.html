<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var engVer=["hello","i","love","you"];
        var vietVer=["chào","anh","yêu","em"];
        var input= prompt("Nhập từ muốn dịch ")
        var indexOf= vietVer.indexOf(input)
        if(indexOf==-1){
            indexOf=engVer.indexOf(input)
            if(indexOf!=-1){
                alert(vietVer[indexOf])
            }
            else
            alert("Từ cần tìm không có")
        }
        else
        alert(engVer[indexOf])
    </script>
</body>
