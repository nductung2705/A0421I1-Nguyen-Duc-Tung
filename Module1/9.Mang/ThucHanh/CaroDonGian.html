<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="carogame"/>
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
        }

    for (let i = 0; i < 5; i++) {
    data += "<br/>";
    for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    document.getElementById("carogame").innerHTML=data
    function changeValue(){
        let positionX = parseInt(prompt("X: "));
        let positionY = parseInt(prompt("Y: "));
        data = "";
        board[positionX][positionY] = "x";
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
       document.getElementById("carogame").innerHTML=("<hr/>" + data)
    }
    </script>
</body>
</html>
