<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var height=parseInt(prompt("Nhập chiều cao: "));
        for(var i=1;i<=height;i++){
            for(var j=1; j<=i;j++){
                if(j==1||j==i||i==height){
                    document.write("*");
                }
                else{
                    document.write("&ensp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
