<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var salary=parseInt(prompt("Nhập lương của bạn: "));
        } while (isNaN(salary) || salary<=0)
        var tax=0;
    if(salary>=15000000){
        tax=salary*0.2;
    }
    else if(salary >=7000000){
        tax=salary*0.1;
    }
    else{
        tax=salary*0.05;
    }
    alert("Thuế của bạn là "+ tax)
    alert("Thu nhập sau thuế: "+ (salary-tax));
    </script>
</body>
</html>
