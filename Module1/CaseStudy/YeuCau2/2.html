<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var characters=prompt("Kí tự muốn kiểm tra: ");
            var temp=characters.toLowerCase();
        } while (characters.length!=1||temp<"a"||temp>"z")
        var mangNguyenAm=["u","e","o","a","i"];
        var checked=false;
    for(var i=0;i<mangNguyenAm.length;i++){
        if(temp==mangNguyenAm[i]){
            checked=true;
            break;
        }
    }
    if(checked==true){
        alert("Kí tự đã nhập là nguyên âm")
    }
    else{
        alert("Kí tự đã nhập là phụ âm")
    }
    </script>
</body>
</html>
