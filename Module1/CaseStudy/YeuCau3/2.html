<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayA=[1,3,5,7,9,10];
        let arrayB=[2,3,6,7,10,11];
        let arrayMissingA=[];
        for(var i=0;i<arrayB.length;i++){
            let flag=false
            for(var j=i;j<arrayA.length;j++){
                if(arrayB[i]==arrayA[j]){
                    flag=false;
                    break;
                }
                else{
                    flag=true;
                }
            }
            if(flag){
                arrayMissingA.push(arrayB[i]);
            }
        }
        alert("Các phần tử có trong B mà ko có trong A là: "+ arrayMissingA.toString())
    </script>
</body>
</html>
