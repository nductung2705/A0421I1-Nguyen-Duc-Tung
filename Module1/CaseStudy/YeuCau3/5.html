<html lang="en">

<body onload="displayMenu()">

    <script>
        let menu=[{name: "Cafe",price: 12000, amount:0},
                {name: "Cam vắt", price: 20000, amount:0},
                {name: "Nước ép cà rốt", price:8000, amount:0},
                {name: "Nước ép cà chua", price:8000, amount:0},
                {name: "Nước lọc", price:5000, amount:0},
                {name: "Nước dừa", price:30000, amount:0},
    ];

        function displayMenu(){
            var scout="<table style='border-collapse: collapse'>"
                scout+="<th style='border: solid 1px black'>Name<th>"
                scout+="<th style='border: solid 1px black'>Price<th>"
                scout+="<th style='border: solid 1px black'>Amout<th>"  
            for(let i=0;i<menu.length;i++){
                scout+="<tr>";
                scout+="<td style='border: solid 1px black;padding:10px'>"+menu[i].name+"<td>";
                scout+="<td style='border: solid 1px black'>"+menu[i].price+"<td>";
                scout+="<td style='border: solid 1px black'> <input type='number' id='"+String(i)+"'>"+"<td>";
            }
            scout+="</table>"
            scout+="<button onclick='BuyDrink()' style='height: auto; width: auto;'>Order</button>"
            document.write(scout);

        }
        function BuyDrink(){
            var sum=0;
            for(let i=0;i<menu.length;i++){
                menu[i].amount=document.getElementById(String(i)).value;
                if(menu[i].amount==0||menu[i]==""){
                    menu[i].amount=0
                }
                else{
                    menu[i].amount=parseInt(menu[i].amount);
                }
                sum+=menu[i].price*menu[i].amount
            }
            alert("Tổng hóa đơn là: "+sum)
        }
       
    </script>
