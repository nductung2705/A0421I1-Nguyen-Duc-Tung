<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input=prompt("Nhập chuỗi: ")
        var outputString="";
        var inputString=input.trim();
        for(i=0;i<inputString.length;i++){
                if(inputString[i]==" " && inputString[i-1]==" "){
                    outputString+="";
                    continue;
                }
            
             if(inputString[i]>="a"&& inputString[i]<="z" && (inputString[i-1]==" "||i==0)){
                outputString+=inputString[i].toUpperCase();
            }
            else if(inputString[i]>="A"&&inputString[i]<="Z"&&inputString[i-1]!=" "){
            outputString+=inputString[i].toLowerCase();
            }
            else{
                outputString+=inputString[i];
            }
        }
            
            alert(outputString)
        
    </script>
</body>
</html>
