<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inputString=prompt("Nhập chuỗi: ").trim()
        var tempString=[];
        for(let i=0;i<inputString.length;i++){
                if(inputString[i]==" "){
                    continue;
                }
                else tempString.push(inputString[i]);
        }
        let count=0
        for(let i=0;i<tempString.length;i++){
            for(let j=tempString.length;j>i;j--){
                if(tempString[i]==tempString[j]){
                    tempString.splice(j,1)
                }
            }
        }
        document.write("Có "+tempString.length+" phần tử khác nhau"+"<br>"+"là: "+tempString.toString())
        
    </script>
</body>
</html>
