<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id='string1'>
        <input type="text" id='string2'>
    </form>
    <button onclick="compare()">So sánh chuỗi</button>
    <script>
        function compare(){
            var firstString= inputString(document.getElementById("string1").value);
            var secondString= inputString(document.getElementById("string2").value);
            let result=[];
            for(let i=0;i<firstString.length;i++){
                for(let j=i;j<secondString.length;j++){
                    if(firstString[i]==secondString[j]){
                        result.push(firstString[i]);
                        firstString.splice(i,1);
                        secondString.splice(j,1);
                        continue;
                    }
                }
            } 
            alert("Có tổng: "+result.length+" kí tự trùng");
            alert("Các kí tự trùng là:"+result.toString());
            

        }
        function inputString(string){
        var tempString=[];
        for(let i=0;i<string.length;i++){
                if(string[i]==" "){
                    continue;
                }
                else tempString.push(string[i]);
        }
        return tempString;
        }
        document.write("Có "+tempString.length+" phần tử khác nhau"+"<br>"+"là: "+tempString.toString())
        
    </script>
</body>
</html>
