<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="inputMatrix.js"></script>
</head>
<body>
    <button onclick="sumEvenInMatrix()">Start</button>
    <script>
        function sumEvenInMatrix(){
            var sum=0;
            matrix=inputMatrix();
            for(let i=0;i<matrix.length;i++){
                for(let j=0;j<matrix[i].length;j++){
                    if(matrix[i][j]%2==0){
                        sum+=matrix[i][j];
                    }
                }

            }
            document.write("Tổng các số chẵn trong ma trận là: "+sum)
            return sum;
        }
    </script>
</body>
</html>
