<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="primeNumber()">Start</button>
    <script>
        function inputMatrix(){
            do{
            var width=parseInt(prompt("Nhập chiều dài ma trận"));
            }
            while(isNaN(width)||width<=0)
            do{
            var length=parseInt(prompt("Nhập chiều dài ma trận"));
            }
            while(isNaN(length)||length<=0)
            var matrix=new Array(width);
            for(let i=0;i<width;i++){
                matrix[i]=new Array(length);
                for(let j=0;j<length;j++){
                    matrix[i][j]=Math.round(Math.random()*9);
                }
            }
            for(let a=0;a<width;a++){
                document.write("[")
                for(let b=0;b<length;b++){
                    document.write(matrix[a][b]+" ")
                }
                document.write("]"+"<br>")
            }
            return matrix;
        }
        function primeNumber(){
            var sum=0;
            matrix=inputMatrix();
            for(let i=0;i<matrix.length;i++){
                for(let j=0;j<matrix[i].length;j++){
                    let flag=true;
                    if(matrix[i][j]<2){
                        flag=false;
                        continue;
                    }
                    else for(let k=2;k<=matrix[i][j]/2;k++){
                         if(matrix[i][j]%k==0){
                            flag=false;
                            break;
                        }
                    }
                    if(flag){
                        sum+=matrix[i][j];
                    }
                    }
                }
                document.write("Tổng các số nguyên tố trong ma trận là: "+sum);
            }

    </script>
</body>
</html>
