<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="maxMinNumber()">Start</button>
    <script>
        function inputMatrix(){
            do{
            var width=parseInt(prompt("Nhập chiều dài ma trận"));
            }
            while(isNaN(width)||width<=0)
            do{
            var length=parseInt(prompt("Nhập chiều dài ma trận"));
            }
            while(isNaN(length)||length<=0)
            var matrix=new Array(width);
            for(let i=0;i<width;i++){
                matrix[i]=new Array(length);
                for(let j=0;j<length;j++){
                    matrix[i][j]=Math.round(Math.random()*9);
                }
            }
            for(let a=0;a<width;a++){
                document.write("[")
                for(let b=0;b<length;b++){
                    document.write(matrix[a][b]+" ")
                }
                document.write("]"+"<br>")
            }
            return matrix;
        }
        function maxMinNumber(){
            matrix=inputMatrix();
            var max=matrix[0][0];
            var min=matrix[0][0];
            for(let i=0;i<matrix.length;i++){
                for(let j=0;j<matrix[i].length;j++){
                    if(matrix[i][j]>max){
                        max=matrix[i][j];
                        continue;
                    }
                    if(matrix[i][j]<min){
                        min=matrix[i][j];
                    }
                }
            }
                document.write("Số lớn nhất trong ma trận là: "+max+"<br>");
                document.write("Số nhỏ nhất trong ma trận là: "+min);
        }

    </script>
</body>
</html>
